<html>
    <head>
        <meta charset="utf-8">
        <script src="gct.js"></script>
        <link rel="stylesheet" href="gct.css">
        <title> GCT </title>
    </head>
    <body>
        <div id = "screen_con">
            <canvas class="screen"></canvas>
        </div>
        
        <div class="node" style="display: none">
            <canvas class="nodeform" width="50px" height="50px"></canvas>
            <h1 class="node_number"></h1>
        </div>
        <div id="draw_panel">
            <div id="node_panel">
                <button id="newnode"> Create Node </button>
                <div id="name_panel" style="display: none">
                    <input id="idnode" type="number">
                    <button id="send_node"> Send </button>
                </div>
            </div>
            <div id="adlist_panel">
                <textarea id="adlist" placeholder="Edge
List"></textarea>
                <button id="submit">
                    Draw
                </button>
            </div>
        </div>
        
    </body>

</html>
