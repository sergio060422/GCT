<html>
    <head>
        <meta charset="utf-8">
        <script src="gct.js"></script>
        <link rel="stylesheet" href="gct.css">
        <title> GCT </title>
    </head>
    <body>
        <canvas id="screen" width="800px" height="400px"></canvas>
        <div class="node">
            <canvas class="nodeform" width="50px" height="50px"></canvas>
            <h1 class="node_number"></h1>
        </div>
        <div id="draw_panel">
            <div id="node_panel">
                <button id="newnode"> Create Node </button>
                <div id="name_panel" style="display: none">
                    <input id="idnode">
                    <button id="send_node"> Send </button>
                </div>
            </div>
            <div id="edge_panel">
                <button id="newedge"> Create Edge </button>
                <div id="label_panel" style="display: none">
                    <input id="nodeA">
                    <input id="nodeB">
                    <button id="send_edge" style="display: block"> Send</button>
                </div>
            </div>
        </div>
        
    </body>

</html>
